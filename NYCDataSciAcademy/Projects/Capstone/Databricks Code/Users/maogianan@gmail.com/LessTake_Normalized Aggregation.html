workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ce13e34e-1b38-4f3c-9e4d-1668d6e6420f"},{"version":"CommandV1","origId":1154,"guid":"a174e2f6-31a9-402e-98e1-d8fb91415563","subtype":"command","commandType":"auto","position":15.453125,"command":"# K-means clustering to assign users to groups\nfrom pyspark.mllib.clustering import KMeans, KMeansModel\nimport math\nimport random\nfrom operator import add\nimport numpy as np\n\ndef create_cluster_assign(model):\n  \"\"\"\n  K-means clustering\n  Function takes in model created from ALS training.\n  Creates k-means cluster grouping all userIDs into k clusters where k = sqrt(# of unique users)\n  Will output a list of userID and cluster number assignment pair\n  \"\"\"\n  uF = model.userFeatures()\n  i = int(math.sqrt(uF.count()))\n# Build the model (cluster the data)\n  clusters = KMeans.train(uF.map(lambda l: l[1]), i, maxIterations=100,\\\n                          initializationMode=\"random\", seed=0)\n  pointCluster = uF.map(lambda l: (l[0], clusters.predict(l[1])))\n  return pointCluster","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.481937557148E12,"submitTime":1.481937557142E12,"finishTime":1.481937557186E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null, e same cluster.\n  where n_mem is the number of members per group.\n  \"\"\"\n  \n  # The max() part is taking too long for the full dataset: r = random.randrange(c_list.map(lambda p: p[1]).max())\n  r = random.randrange(100) # workaround for speed\n  # The takeSample is taking too long for the full dataset: group = c_list.filter(lambda p: p[1] == r).takeSample(False, n_mem)\n  group = c_list.filter(lambda p: p[1] == r).take(n_mem)\n  return group\n\n# # Create heterogenous group\ndef create_he_grp(n_mem, c_list):\n  \"\"\"\n  Create heterogenous group\n  Function takes in list created from create_cluster_assign function\n  This creates a list of userID and cluster number assignment pairs\n  where userIDs are from different clusters.\n  where n_mem is the number of members per group.\n  \"\"\"\n  # The distinct() part is taking too long for the full dataset: pop = c_list.map(lambda p: p[1]).distinct().collect()\n  pop = range(1, 100) # workaround for speed\n  g = random.sample(pop,n_mem)\n  group = []\n  for m in g:\n#  The takeSample is taking too long for the full dataset:   group.append(c_list.filter(lambda p: p[1] == m).takeSample(False, 1))\n    group.append(c_list.filter(lambda p: p[1] == m).take(1)) # workaround for speed\n  return list(chain(*group))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.481937602065E12,"submitTime":1.481937568461E12,"finishTime":1.481937602135E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult"
