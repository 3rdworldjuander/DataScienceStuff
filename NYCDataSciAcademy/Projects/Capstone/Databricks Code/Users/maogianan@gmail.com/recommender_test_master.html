efault: -1)\n    :param alpha:\n      A constant used in computing confidence.\n      (default: 0.01)\n    :param nonnegative:\n      A value of True will solve least-squares with nonnegativity\n      constraints.\n      (default: False)\n    :param seed:\n      Random seed for initial matrix factorization model. A value\n      of None will use system time as the seed.\n      (default: None)\n    \n    .. versionadded:: 0.9.0\n\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.481226239036E12,"submitTime":1.481226238977E12,"finishTime":1.481226239107E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5ca15a55-0737-4a46-9fad-3070c8013221"}],"dashboards":[],"guid":"35d13c93-1847-4881-97d0-7d0b32382c18","globalVars":{},"iPythonMetadata":null,"inputWidgets":{}};</script>
