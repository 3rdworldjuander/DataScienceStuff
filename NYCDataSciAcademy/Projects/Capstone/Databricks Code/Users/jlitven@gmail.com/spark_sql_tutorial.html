<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":180,"name":"jlitven@gmail.com / spark_sql_tutorial","language":"python","commands":[{"version":"CommandV1","origId":182,"guid":"0cb7fa09-fb53-4491-909a-420f410c9e6d","subtype":"command","commandType":"auto","position":0.0,"command":"%md <img src=\"http://spark-mooc.github.io/web-assets/images/ta_Spark-logo-small.png\" align=left>\n<img src=\"http://spark-mooc.github.io/web-assets/images/python-logo-master-v3-TM-flattened_small.png\" align=left>","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"6e9b3902-e64c-40ec-8db1-90e1295f2208"},{"version":"CommandV1","origId":183,"guid":"e2c68b32-37a4-41cd-a257-50c016d9c2da","subtype":"command","commandType":"auto","position":1.0,"command":"%md # **Spark Tutorial: Spark SQL and DataFrames**\n\n## 0. Overview\n\nSpark SQL is a Spark module for structured data processing. Unlike the basic Spark RDD API, the interfaces provided by Spark SQL provide Spark with more information about the structure of both the data and the computation being performed. Internally, Spark SQL uses this extra information to perform extra optimizations. \n\nThere are several ways to interact with Spark SQL including SQL and the Dataset API. When computing a result the same execution engine is used, independent of which API/language you are using to express the computation. This unification means that developers can easily switch back and forth between different APIs based on which provides the most natural way to express a given transformation.\n\n### 0.1 SQL\n\nOne use of Spark SQL is to execute SQL queries. Spark SQL can also be used to read data from an existing Hive installation. When running SQL from within another programming language the results will be returned as a DataFrame.\n\n### 0.2 DataFrames\n\nA DataFrame is conceptually equivalent to a table in a relational database or a data frame in R/Python, but with richer optimizations under the hood. \n\nDataFrames can be constructed from a wide array of sources such as: structured data files, tables in Hive, external databases, or existing RDDs. The DataFrame API is available in Scala, Java, Python, and R. ","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"1442d8a6-3971-422b-9b14-ff13e8cb2538"},{"version":"CommandV1","origId":184,"guid":"010d3689-ca4f-45f6-b8a2-71291583a3de","subtype":"command","commandType":"auto","position":2.0,"command":"# Run this cell to setup data path\nimport os\n\ndatapath = os.getcwd()\nif datapath.find('databricks') != -1:\n    ACCESS_KEY = \"AKIAI2P5MSEO2JYXJVQQ\"\n    SECRET_KEY = \"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\"\n    AWS_BUCKET_NAME = \"nycdsabootcamp\"\n    datapath = \"s3a://%s:%s@%s/\" %(ACCESS_KEY, SECRET_KEY, AWS_BUCKET_NAME)","comman ema of an RDD that contains specific types of objects. \n\n* through a programmatic interface that allows you to construct a schema and then apply it to an existing RDD.\n\n**Inferring the Schema Using Reflection**","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"e91e6996-0329-4e0c-9f82-c2c15840324b"},{"version":"CommandV1","origId":194,"guid":"7108d49b-e6e6-481a-994c-93f6b7c51fc5","subtype":"command","commandType":"auto","position":12.0,"command":"# spark is an existing SparkSession.\nfrom pyspark.sql import Row\n\n# Convert each line to a Row.\nuser = parts.map(lambda p: Row(userId=int(p[0]), \n                               age=int(p[1]),\n                               gender=p[2],\n                               occupation=p[3],\n                               zipCode=p[4]))\n\n# Infer the schema.\nuserDF = spark.createDataFrame(user)","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.481209172011E12,"submitTime":1.48120917184E12,"finishTime":1.481209172446E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisibl
