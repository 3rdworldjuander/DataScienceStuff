<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":743,"name":"jlitven@gmail.com / cross_validation","language":"python","commands":[{"version":"CommandV1","origId":849,"guid":"05b3f129-88b5-45de-8df8-183becb16d38","subtype":"command","commandType":"auto","position":0.25,"command":"%md # Import Data","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5e83a8ec-a258-49a9-bcf3-5c9a0e4f64b9"},{"version":"CommandV1","origId":824,"guid":"4e4e8311-424e-4dff-8aa1-223cb1cbb0e4","subtype":"command","commandType":"auto","position":0.5,"command":"# Run this cell to setup data path\nimport os\nfrom pyspark.mllib.recommendation import ALS, MatrixFactorizationModel, Rating\n\n# Configuration\ndatapath = os.getcwd()\nif datapath.find('databricks') != -1:\n  ACCESS_KEY =   \"AKIAIUOEPA4PZ2RIARXA\"\n  SECRET_KEY = \"vkVXcbOTaWx7k4HnrvaeWblnbZkedeYEX5DVtNN+\"\n  ENCODED_SECRET_KEY = SECRET_KEY.replace(\"/\", \"%2F\")\n  AWS_BUCKET_NAME = \"dummyvarsmillionsong\"\n  MOUNT_NAME = \"/S3/\"\n  datapath = \"s3a://%s:%s@%s/\" %(ACCESS_KEY, SECRET_KEY, AWS_BUCKET_NAME)\nelse:\n  print \"Error! Not on databricks server\"\n\n# Load and parse ratings\ntripletsRDD = sc.textFile('processed_data/ratings_full.txt')\nratings_full = tripletsRDD.map(lambda l: l.split(','))\\\n    .map(lambda l: Rating(int(l[0]), int(l[1]), float(l[2])))\n\n# Sanity check\nprint \"number of ratings\", ratings_full.count()\n\n# Get products and users\nproducts = ratings_full.map(lambda x: x.product).distinct()\nusers = ratings_full.map(lambda x: x.user).distinct().collect()\n\nratings_full.cache()\nproducts.cache()","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">number of ratings 48373586\n<span class=\"ansired\">Out[</span><span class=\"ansired\">1</span><span class=\"ansired\">]: </span>PythonRDD[35] at RDD at PythonRDD.scala:44\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"Cancelled","error":null,"workflows":[],"startTime":1.482202349703E12,"submitTime":1.482202024752E12,"finishTime":1.482202452052E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"8c1d54d2-2f09-4e7f-a1d4-3670d3515fe6"},{"version":"CommandV1","origId":851,"guid":"177bcb46-d813-49ec-a560-63110f9781a2","subtype":"command","commandType":"auto","position":0.75,"command":"%md # Helper Functions","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4efa4823-b80a-43b7-9cd4-97df22e0dcf4"},{"version":"CommandV1","origId":745,"guid":"62e719ee-ae21-4666-863c-b79e1f18818f","subtype":"command","commandType":"auto","position":1.0,"command":"\"\"\"Helper functions for performing parameter tuning and cross-validation\"\"\"\nfrom operator import add\nfrom __future__ import division\nfrom sklearn.cross_validation import KFold\n\nimport csv, os\nimport datetime\nfrom itertools import product\nfrom functools import partial\nfrom multiprocessing.pool import ThreadPool\nfrom numpy import mean, std, random\n\n\ndef evaluate_model(model, ratings, kfolds, params, fold_i):\n  \"\"\"Perform cross-validation on ith fold\"\"\"\n\n  # Get training test split of users\n  train_indices, test_indices = kfolds[fold_i]\n  train_users = sc.parallelize([users[i] for i in train_indices])\n  test_users = sc.parallelize([users[i] for i in test_indices])\n\n  # Aggregate ratings by user\n  ratings_by_user = ratings.map(lambda x: (x[0], (x[1], x[2]))).groupByKey().map(lambda x : (x[0], list(x[1])))\n\n  # Get train and test ratings\n  train_by_users = ratings_by_user.join(train_users.map(lambda x: (x, 0))).map(lambda x: (x[0], x[1][0]))\n  train = train_by_users\\\n    .flatMapValues(lambda x: x).map(lambda x: Rating(x[0], x[1][0], x[1][1]))\n  test_by_users = ratings_by_user.join(test_users.map(lambda x: (x, 0))).map(lambda x: (x[0], x[1][0]))\n\n  # Randomly remove half of test user's items\n  def split(items):\n    first, second = list(KFold(len(items), n_folds = 2, shuffle = True))[0]\n    leave_in = [items[i] for i in first]\n    leave_out = [items[i] for i in second]\n    return (leave_in, leave_out)\n\n  test_by_users_split = test_by_users\\\n    .map(lambda x: (x[0], split(x[1])))\n\n  test_visible_by_users = test_by_users_split\\\n    .map(lambda x: (x[0], x[1][0]))\n\n  test_visible = test_visible_by_users\\\n    .flatMapValues(lambda x: x).map(lambda x: Rating(x[0], x[1][0], x[1][1]))\n\n  test_hidden_by_users = test_by_users_split\\\n    .map(lambda x: (x[0], [pair[0] for pair in x[1][1]]))\n\n  # Join training and visible test data\n  train_and_test_visible = train.union(test_visible)\n\n  # Train the model\n  model.train_model(train_and_test_visible, params)\n\n  # HACK :Get a subset of test users to get recommendations\n  num_users = 100\n  test_users_subset = test_users.takeSample(False, num_users, seed=100)\n\n  predictions_by_user = model.get_predictions(test_users_subset, products)\n\n  # Remove songs already in user history\n  product_history_by_user = test_by_users_split\\\n    .map(lambda x: (x[0], [pair[0] for pair in x[1][0]]))\n  predictions_and_history = predictions_by_user.join(product_history_by_user)\n  predictions = predictions_and_history.map(lambda x: (x[0], [s for s in x[1][0] if s not in x[1][1]]))\n\n  # Join predictions and hidden by user keys\n  predictions_and_labels = predictions_by_user.join(test_hidden_by_users).map(lambda x: x[1])\n\n  # Get mAP\n  from pyspark.mllib.evaluation import RankingMetrics\n  metrics = RankingMetrics(predictions_and_labels)\n  mAP = metrics.meanAveragePrecision\n  return (fold_i, mAP)\n\n\ndef perform_cross_validation(model, ratings, n_folds, threaded, params):\n  \"\"\"Perform cross validation on given parameters\"\"\"\n  kf = list(KFold(len(users), n_folds=n_folds, shuffle = True))\n  \n  print \"Running {} fold cv with params:\".format(n_folds)\n  print params\n  \n  mAP_scores = []\n  if threaded:\n    tpool = ThreadPool(processes=n_folds)\n    mAP_scores = tpool.map(partial(evaluate_model, model, ratings, kf, params), range(n_folds))\n  else:\n    for i in range(n_folds):\n      mAP_scores.append(evaluate_model(model, ratings, kf, params, i))\n  mAP_mean = mean([x[1] for x in mAP_scores])\n  mAP_std = std([x[1] for x in mAP_scores])\n  params['mAP_mean'] = mAP_mean\n  params['mAP_std'] = mAP_std\n  return params\n\ndef grid_search_cv(model, ratings, param_grid, n_folds = 5, threaded=True):\n  \"\"\"Perform a grid search given the parameter grid\"\"\"\n  \n  params_list = []\n  for vals in product(*param_grid.values()):\n    params = dict(zip(param_grid.keys(), vals))\n    params_list.append(params)\n    \n  results = []\n  if threaded:\n    tpool = ThreadPool(processes=len(params_list))\n    results = tpool.map(partial(perform_cross_validation, model, ratings, n_folds, threaded), params_list)\n  else:\n    for params in params_list:\n      results.append(perform_cross_validation(model, ratings, n_folds, threaded, params))\n      \n  return results\n\ndef output_results(model_results, file_name=''):\n  \"\"\"Output model results to file\"\"\"\n  \n  print \"model results:\", model_results\n\n  # Get best parameters of model\n  best_results = sorted(model_results, key=lambda x: x['mAP_mean'], reverse=True)[0]\n  print \"best results:\", best_results\n\n  if file_name:\n    print \"Saving results to file...\"\n    # Output CV results to time stamped csv file\n    time_stamp = '{:%Y_%m_%d_%H_%M_%S_}'.format(datetime.datetime.now())\n    file_name = time_stamp + file_name\n    path_to_results = '/mnt/S3/results'\n\n    # Convert model results in a dataframe\n    keys = model_results[0].keys() # header\n    df = sc.parallelize([[float(params[key]) for key in keys] for params in model_results]).toDF(keys)\n    df.repartition(1).write.option(\"header\", \"true\").csv(os.path.join(path_to_results, file_name))\n    \nclass als_recommender():\n  \"\"\"Class to represent recommendation models\"\"\"\n  \n  def __init__(self):\n    \"\"\"Create the Alternating Least Squares model from pyspark's mllib\"\"\"\n    self.name = 'ALS'\n  \n  def train_model(self, data, params):\n    \"\"\"Train on the data\"\"\"\n    self.model = ALS.train(data, **params)\n    \n  def get_predictions(self, users, products):\n    \"\"\"Get predictions for users\"\"\"\n    # Create the cartesian product of products and users to predict\n    user_product_pairs = sc.parallelize(users).cartesian(products)\n\n    # Choose top recommendations\n    predictions = self.model.predictAll(user_product_pairs)\n    predictions_keys = predictions.map(lambda x: (x[0], (x[1], x[2])))\n    predictions_by_user = predictions_keys.groupByKey().map(lambda x : (x[0], [z[0] for z in sorted(list(x[1]), key=lambda y: y[1], reverse=True)]))\n    return predictions_by_user\n  \n  def save(self, output_path):\n    \"\"\"Save model to file\"\"\"\n    print \"Saving model to file...\"\n    self.model.save(sc, output_path)\n    \nclass implicit_recommender(als_recommender):\n  \"\"\"Implicit version of the ALS method\"\"\"\n  \n  def __init__(self):\n    \"\"\"Create the Alternating Least Squares model from pyspark's mllib\"\"\"\n    self.name = 'ALS_Implicit'\n    \n  def train_model(self, data, params):\n    \"\"\"Train on the data\"\"\"\n    self.model = ALS.trainImplicit(data, **params)\n    \nclass popularity_recommender():\n  \"\"\"Choose the most popular songs as recommendations\"\"\"\n  \n  def __init__(self):\n    \"\"\"Create popularity model\"\"\"\n    self.name = 'Popularity'\n  \n  def train_model(self, data, params):\n    # Get songs by popularity\n    self.num_songs = params['num_songs']\n  \n  def get_predictions(self, users, products):\n    \"\"\"Get predictions for users\"\"\"\n    \n    num_songs = self.num_songs\n    songs_by_popularity = ratings\\\n      .map(lambda x: (x[1], 1))\\\n      .reduceByKey(lambda a, b: a + b)\\\n      .sortBy(lambda x: x[1], ascending=False)\\\n      .map(lambda x: x[0])\\\n      .take(num_songs) # take top n popular\n      \n    # Create recommendations for each user\n    predictions_by_user = sc.parallelize(users).map(lambda x: (x, songs_by_popularity))\n    return predictions_by_user","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">SyntaxError</span><span class=\"ansired\">:</span> invalid syntax","error":"<div class=\"ansiout\"><spa
